name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🔔
        uses: actions/checkout@v2.3.1

      - name: Install 🚧
        run: |
          npm install

      - name: Test 🧪
        run: |
          npm run test

      - name: Format 🔧
        run: |
          npm run format

      - name: Package 📦
        run: |
          npm run package

      - name: Commit files 🖍
        run: |
          git config --local user.name "package"
          git add ./package -f
          git commit -m "Updating the package folder"

      - name: Push changes 🚚
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

      - name: Build 🏗
        run: |
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
